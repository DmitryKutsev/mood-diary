---
name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: >
          docker-compose run --rm app sh -c
          "
          python manage.py wait_for_db &&
          python manage.py runserver 0.0.0.0:8000
          "
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"
