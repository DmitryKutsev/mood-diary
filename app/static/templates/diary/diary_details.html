<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diary {{ diary.name }}</title>
</head>
<body>
  <h1>Entries list</h1>
  <h1>Diary {{ diary.name }}</h1>
  <ul>
    {% for entry in  entries %}
      <li>Entry name: {{ entry.name }}</li>
      <li>Description: {{ entry.description }}</li>
      <li>Mood: {{ entry.mood }}</li>
    {% endfor %}
  </ul>
</body>
</html>
